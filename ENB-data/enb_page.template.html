<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{title}}</title>
    <link href="../assets/style/bulletin.css" rel="stylesheet" />
  </head>
  <body>
    <h1>{{title}}</h1>
    <p><b>{{subtitle}}</b></p>
    <p>{{dates}} &mdash; <a href="{{source}}">original report</a></p>
    {{#sections}}
    <div id="section_{{id}}">
      <h2>{{title}}</h2>
      {{#has_legend}}
      <small>{{legend}}</small>
      {{/has_legend}}
      {{#sentences}}
      <p>{{.}}</p>
      {{/sentences}}
    </div>
    {{/sections}}
    <script type="text/javascript" src="../assets/src/bulletin.js"></script>
  </body>
</html>
